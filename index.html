<!DOCTYPE html>
<html>
<head>
<style>
    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333333;
    }

    li {
    float: left;
    }

    li a {
    display: block;
    color: white;
    text-align: center;
    padding: 16px;
    text-decoration: none;
    }

    li a:hover {
    background-color: #111111;
    }
</style>
<h1>This is a Test</h1>
<p>and this is also a test</p>
<ul>
    <li>This</li>
    <li>is</li>
    <li>a</li>
    <li>test</li>
</ul>


</html>
